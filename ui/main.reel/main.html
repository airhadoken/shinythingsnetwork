<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "application": {},
        "flow": {
            "prototype": "montage/ui/flow.reel",
            "properties": {
                "element": {"#": "flow"},
                "cameraPosition": [
                    0,
                    0,
                    1500
                ],
                "content": [],
                "contentController": {"@": "repetition"},
                "hasElasticScrolling": false,
                "momentumDuration": "0",
                "paths": [
                    {
                        "knots": [
                            {
                                "knotPosition": [
                                    -2400,
                                    0,
                                    -1
                                ],
                                "nextHandlerPosition": [
                                    -800,
                                    0,
                                    -1
                                ],
                                "previousDensity": 10,
                                "nextDensity": 10
                            },
                            {
                                "knotPosition": [
                                    2400,
                                    0,
                                    -1
                                ],
                                "previousHandlerPosition": [
                                    800,
                                    0,
                                    -1
                                ],
                                "previousDensity": 10,
                                "nextDensity": 10
                            }
                        ],
                        "headOffset": 0,
                        "tailOffset": 0,
                        "units": {}
                    }
                ],
                "stride": "0"
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "crossOrigin": null
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "content": [
                    "",
                    ""
                ]
            }
        },
        "slot": {
            "prototype": "montage/ui/slot.reel",
            "properties": {
                "element": {"#": "slot"},
                "content": {"@": "text"}
            }
        },
        "text2": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "text2"},
                "value": "@repetition:iteration.object"
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Main Nav"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        https://work.montagestudio.com/app/fc63739848aee1a57efe7e7230971afdc3e41018/assets/icons/tag.png
        @slot2
        <h1 data-montage-id="title"></h1>
        @slot2
        <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0" data-montage-id="flow">
            @slot2
            <div data-montage-id="repetition">
                <div data-montage-id="slot">
                    @slot2
                    <p data-montage-id="text2"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
