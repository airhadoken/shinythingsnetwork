<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "flow": {
            "prototype": "montage/ui/flow.reel",
            "properties": {
                "element": {"#": "flow"},
                "cameraPosition": [
                    0,
                    0,
                    1500
                ],
                "paths": [
                    {
                        "knots": [
                            {
                                "knotPosition": [
                                    -2400,
                                    0,
                                    -1
                                ],
                                "nextHandlerPosition": [
                                    -800,
                                    0,
                                    -1
                                ],
                                "previousDensity": 10,
                                "nextDensity": 10
                            },
                            {
                                "knotPosition": [
                                    2400,
                                    0,
                                    -1
                                ],
                                "previousHandlerPosition": [
                                    800,
                                    0,
                                    -1
                                ],
                                "previousDensity": 10,
                                "nextDensity": 10
                            }
                        ],
                        "headOffset": 0,
                        "tailOffset": 0,
                        "units": {}
                    }
                ]
            }
        },
        "slot": {
            "prototype": "montage/ui/slot.reel",
            "properties": {
                "element": {"#": "slot"}
            }
        },
        "slot2": {
            "prototype": "montage/ui/slot.reel",
            "properties": {
                "element": {"#": "slot2"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "This is a thing I did"
            }
        },
        "text2": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text2"},
                "value": "Another thing I did"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0" data-montage-id="flow">
            <div data-montage-id="slot">
                <p data-montage-id="text"></p>
            </div>
            <div data-montage-id="slot2">
                <p data-montage-id="text2"></p>
            </div>
            <div></div>
        </div>
    </div>
</body>
</html>
